version: '3.8'

services:
  mock-api-studio:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/endpoints', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mock-api-network

  # Optional: PostgreSQL database (currently not used but configured)
  # Uncomment this section if you want to enable database persistence
  # postgres:
  #   image: postgres:15-alpine
